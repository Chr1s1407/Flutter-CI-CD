name: Continuous Practice Pipeline for Flutter

on:
  push:
    branches:
      - fastlane
      - fastlane_automate_screenshots

env:
  APP_NAME: app1
  CACHE_FLUTTER: true

jobs:
  set-env:
    runs-on: ubuntu-latest
    steps:
      - name: Set Env to app1
        if: endsWith(github.ref, '/release_app1')
        run: |
          echo "APP_NAME=app1" >> $GITHUB_ENV
      - name: Set Env to app2
        if: endsWith(github.ref, '/release_app2')
        run: |
          echo "APP_NAME=app2" >> $GITHUB_ENV
      - name: Set Env to app2
        if: endsWith(github.ref, '/fastlane')
        run: |
          echo "APP_NAME=app2" >> $GITHUB_ENV

  test:
    needs: [set-env]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: $env.CACHE_FLUTTER
      - run: flutter --version

      - name: Clean Project
        run: flutter clean

      - name: Install Packages and Dependencies
        run: flutter pub get

      - name: Analyze Dart Code
        run: flutter analyze lib test

      - name: Create Goldens
        run: flutter test --update-goldens

      - name: Copy Images
        run: ls -1 /home/runner/work/Flutter-CI-CD/Flutter-CI-CD/test/goldens/*android*.png |
          xargs -L1 -I{} cp {} ./android/fastlane/metadata/android/en-US/images/phoneScreenshots

      - name: List images
        run: ls ./android/fastlane/metadata/android/en-US/images/phoneScreenshots

      - name: Run Tests Including Coverage
        run: flutter test --no-pub --coverage test

      - name: Archive Flutter Test Coverage
        uses: actions/upload-artifact@master
        with:
          name: test-coverage
          path: coverage/lcov.info

  build-android:
    if: true
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: $env.CACHE_FLUTTER
      - run: flutter --version

      - name: Create Goldens
        run: flutter test --update-goldens

      - name: List images
        run: ls ./android/fastlane/metadata/android/en-US/images/phoneScreenshots

      - name: Decrypt Android Keys
        run: sh ./.github/scripts/decrypt_android.sh
        env:
          ANDROID_KEYS_ZIP_PASSPHRASE: ${{ secrets.ANDROID_KEYS_ZIP_PASSPHRASE }}

      - name: Install Packages and Dependencies
        run: flutter pub get

      - name: Build Android Appbundle
        run: flutter build appbundle --flavor ${{ env.APP_NAME }} --release --no-pub

      - name: Archive Android Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: android
          path: build/app/outputs/bundle/${{ env.APP_NAME }}Release/app-${{ env.APP_NAME }}-release.aab

      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6.6'
          bundler-cache: true

      - name: Deploy to Google Play Console
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'deploy'
          subdirectory: 'android'
          options: '{ "aab": "../build/app/outputs/bundle/${{ env.APP_NAME }}Release/app-${{ env.APP_NAME }}-release.aab", "track": "internal", "release_status": "draft", "package_name": "${{ secrets.ANDROID_PACKAGE_NAME}}.${{ env.APP_NAME }}", "json_key": "service_account_key.json" }'
